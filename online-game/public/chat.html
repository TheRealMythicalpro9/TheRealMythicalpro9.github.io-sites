<!DOCTYPE html>
<html lang="en">
<head>
  <title>Immuno Chat</title>
  <link rel="shortcut icon" type="image/x-icon" href="Logo.ico" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat {
      position: absolute;
      top: 30%;
      width: 80%;
      max-height: 70%;
      overflow-y: auto;
      margin: 0 auto;
      left: 0;
      right: 0;
    }
    #textbox {
      position: fixed;
      width: 60%;
      font-size: 20px;
      bottom: 15px;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      right: 0;
      padding: 10px;
    }
    .chatmessage {
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <center>
    <h1>Immuno Chat</h1>
    
    <!-- Back to Home Button -->
    <button onclick="window.location.href='/homepage.html'" style="padding: 10px 20px; font-size: 16px; cursor: pointer; margin-bottom: 20px;">
      Back to Home
    </button>

    <p>Your Username is:
      <script>document.write(username)</script>
    </p>

    <hr>
  </center>

  <!-- Chat Messages Container -->
  <div id="chat"></div>

  <!-- Message Input -->
  <input type="text" id="textbox" autocomplete="on" onkeypress="if(event.keyCode === 13) sendMessage();">
</body>
</html>
