        #game { margin-top: 20px; }
        .choice { margin: 10px; padding: 10px 20px; cursor: pointer; font-size: 18px; }
        #result { font-size: 20px; font-weight: bold; margin-top: 20px; }

<body>
    <h1>Rock-Paper-Scissors</h1>
    <input id="username" placeholder="Enter your username">

        <button class="choice" onclick="makeChoice('rock')">Rock</button>
        <button class="choice" onclick="makeChoice('paper')">Paper</button>
        <button class="choice" onclick="makeChoice('scissors')">Scissors</button>
